name: Build Windows Client

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install Dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller opencv-python mediapipe numpy

      - name: Build Executable
        shell: bash
        run: |
          # Use python -m PyInstaller to ensure we use the installed module
          # --clean clears cache
          python -m PyInstaller --onefile --clean --name GestureClient client_capture.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GestureClient-Windows
          path: dist/GestureClient.exe
